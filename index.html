<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poetrix - Criando Poemas Divertidos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-purple-50 min-h-screen">
  <!-- Cabeçalho -->
  <header class="bg-purple-600 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Poetrix 🖋️</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#aprender" class="hover:underline">Aprender</a></li>
          <li><a href="#criar" class="hover:underline">Criar</a></li>
          <li><a href="#poemas" class="hover:underline">Poemas</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="container mx-auto p-6 text-center py-12">
    <div class="max-w-2xl mx-auto">
      <h2 class="text-4xl font-bold text-purple-800 mb-4">Crie poemas incríveis!</h2>
      <p class="text-lg text-purple-700 mb-8">Brincade com palavras, rimas e imaginação.</p>
      <a href="#criar" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full transition">Começar agora</a>
    </div>
  </section>

  <!-- Editor de Poemas -->
  <section id="criar" class="container mx-auto p-6 bg-white rounded-lg shadow-md my-8">
    <h2 class="text-2xl font-bold text-purple-800 mb-4">📝 Editor de Poemas</h2>
    <div class="mb-4">
      <label class="block text-purple-700 mb-2">Tema do seu poema:</label>
      <input type="text" id="tema" placeholder="Ex: natureza, amor, aventura..." 
             class="w-full p-2 border border-purple-300 rounded focus:ring-2 focus:ring-purple-500">
    </div>
    <div class="mb-4">
      <label class="block text-purple-700 mb-2">Seu poema:</label>
      <textarea id="poema" rows="6" 
                class="w-full p-2 border border-purple-300 rounded focus:ring-2 focus:ring-purple-500" 
                placeholder="Escreva aqui..."></textarea>
    </div>
    <div class="flex space-x-4">
      <button onclick="sugerirRima()" class="bg-purple-100 hover:bg-purple-200 text-purple-800 py-2 px-4 rounded">
        Sugerir Rima
      </button>
      <button onclick="salvarPoema()" class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded">
        Salvar Poema
      </button>
    </div>
    <div id="sugestao-rima" class="mt-4 p-3 bg-purple-50 rounded hidden"></div>
  </section>

  <!-- Banco de Poemas -->
  <section id="poemas" class="container mx-auto p-6 my-8">
    <h2 class="text-2xl font-bold text-purple-800 mb-4">📚 Seus Poemas</h2>
    <div id="lista-poemas" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Poem cards will be added here by JavaScript -->
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="bg-purple-800 text-white p-6 mt-12">
    <div class="container mx-auto text-center">
      <p>Poetrix © 2024 - Feito com ❤️ para amantes de poesia</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
